                <a href="javascript:;"  data-toggle="modal" data-target="#exampleModal" class="list-group-item">添加用户</a>
            </div>
        </div>
        <div class="col-xs-10">
            <label>用户管理</label>
            <hr>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="user.html">用户列表</a></li>
                <li role="presentation" class="active">
                    <a href="#">用户搜索</a>
                </li>
                <li role="presentation" data-toggle="modal" data-target="#exampleModal"><a href="javascript:;">添加用户</a></li>
            </ul>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">添加用户</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label" >用户名</label>
                                    <input type="text" class="form-control" id="recipient-name" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">用户密码</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户密码">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">确认用户密码</label>
                                    <input type="password" class="form-control" placeholder="请确认输入用户密码">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">请输入用户邮箱</label>
                                    <input type="email" class="form-control" placeholder="请输入用户邮箱">
                                </div>
                                <div class="form-group">
                                    <label>所属用户组</label>
                                    <select class="form-control">
                                        <option>限制会员</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab">
                <div class="panel-body">
                    <div class="alert alert-info" role="alert">
                        <strong>技巧提示：</strong><span>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</span>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label>UID</label>
                            <input type="id" class="form-control" id="user-id" placeholder="输入用户UID">
                        </div>

                        <div class="form-group">
                            <label>选择用户组</label>
                            <select class="form-control">
                                <option>限制会员</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
